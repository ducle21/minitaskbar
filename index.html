<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons Links -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Menu Bar</title>
</head>
<body>
    <div class="slidebar">
        <div class="logo_content">
            <div class="logo">
                <i class='bx bxl-c-plus-plus'></i>
                <div class="logo_name">CodingStudent</div>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav_list"> 
            <li>      
                    <i class='bx bx-search'></i>
                    <input type="text" placeholder="Searching...">
                <span class="tooltip">Searching</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-grid-alt'></i>
                    <span class="links_name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-user-circle'></i>
                    <span class="links_name">User</span>
                </a>
                <span class="tooltip">User</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-message-square-dots'></i> 
                    <span class="links_name">Mesasages</span>
                </a>
                <span class="tooltip">Mesasages</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-pie-chart-alt' ></i>
                    <span class="links_name">Analytics</span>
                </a>
                <span class="tooltip">Analytics</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-folder-open'></i>
                    <span class="links_name">File Manager</span>
                </a>
                <span class="tooltip">Files</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-cart-alt' ></i>
                    <span class="links_name">Order</span>
                </a>
                <span class="tooltip">Order</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-heart-circle'></i>
                    <span class="links_name">Like</span>
                </a>
                <span class="tooltip">Like</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-cog' ></i>
                    <span class="links_name">Settings</span>
                </a>
                <span class="tooltip">Settings</span>
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="./img/face.jpg" alt="">
                    <div class="name_job">
                        <div class="name">Trọng Đức(Yuci)</div>
                        <div class="job">Web Designer</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="log_out"></i>
            </div>
        </div>
    </div>
    <div class="home_content">
        <div class="text">Home Content</div>
    </div>

    <script>
         let btn = document.querySelector("#btn");
         let slidebar = document.querySelector(".slidebar");
         let searchBtn = document.querySelector(".bx-search");

        btn.onclick = function(){
            slidebar.classList.toggle("active");
        }
        searchBtn.onclick = function(){
            slidebar.classList.toggle("active");
        }

    </script>
</body>
</html>
